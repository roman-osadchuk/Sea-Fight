<!DOCTYPE html>
<html>

        <div class="whole_ship">
            <div class="user_ship"></div>
            <div class="user_ship"></div>
            <div class="user_ship"></div>

        <div class="whole_ship">

        <div class="whole_ship">

        </div>

        <button id="reset_ships">Reset Ships</button>

    <span id="player_title">Player</span>
    
    <div id="user">
        
    </div>
    
    <button id="start_game">Start Game</button>
    
    <span id="strat_game_animation">GAME STARTED</span>
    
    <button id="new_game">New Game</button>
